{% assign mposts = site.microposts %}
{% for post in mposts limit: 10 %}

    <div class="micro-post">
        {{ post.content }}

        <a href="{{ post.url }}" class="micro_date" role="permalink">{{ post.date | date_to_long_string }}</a>
    </div>

{% endfor %}
